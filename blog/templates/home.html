{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block body %}
<h1>Homepage</h1>
{% for post in object_list %}

<div class="card float-left" style="width: 18rem; margin: 1rem;">
	<img src="{{post.image.url}}" width="287px" height="200px">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Created by {{post.author}}</h6>
    <p class="card-text">{{post.text|truncatewords:10}}<br>
    <span>{{post.date|date:'m/d/Y H:i'}}</span>
    </p>
    
    <a href="{% url 'detail' post.pk %}" class="card-link">Read More</a>
  </div>
</div>
{% endfor %}
{% endblock %}
